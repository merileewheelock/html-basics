<!DOCTYPE html>
<html>
<head>
	<title>OliveLucy Gallery</title>

	<link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">

	<style type="text/css" media="screen">

		*{
			background: AliceBlue;
		}

		#title-section{
			text-align: left;
			padding: 0 1em;
			font-family: 'Quattrocento Sans', sans-serif;
			font-weight: bold;
			font-size: 2em;
			color: black;
		}

		#picture-gallery img{
			width: 15%;
			border: 4px solid #b600ff;
			margin: 10px;
		}

		#big-picture img{
			width: 33%;
			border:  4px solid #deef6b;
			display: inline;
			float: right;
		}

	</style>

</head>
<body>

	<div id="whole-gallery">
		<div id="title-section">
			<h1>
				olive & lucy
			</h1>
		</div>
		<div id="big-picture">
			<img src="./pet_pics/lucy-table.jpg" name="bigPic" />
		</div>
		<div id="picture-gallery">
			<img src="./pet_pics/lucy-grass.jpg" onclick="bigPic.src = this.src" />
			<img src="./pet_pics/lucy-olive-bath.jpg" onclick="bigPic.src = this.src" />
			<img src="./pet_pics/olive-water.jpg" onclick="bigPic.src = this.src" />
			<img src="./pet_pics/lucy-table.jpg" onclick="bigPic.src = this.src" />
			<img src="./pet_pics/lucy-olive-bed.jpg" onclick="bigPic.src = this.src" />
			<img src="./pet_pics/lucy-toy.jpg" onclick="bigPic.src = this.src" />
		</div>
	</div>

</body>
</html>
